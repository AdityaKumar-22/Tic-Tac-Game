<!-- Summary of Game Flow:
render() draws the board.
A player clicks a cell, triggering handleCellClick(index).
Inside handleCellClick:
The cell is marked with currentPlayer.
render() is called to update the UI.
checkWinner() is called to check if the game has been won or tied.
If the game is ongoing, currentPlayer is switched between 'X' and 'O'.
The process repeats until a winner or a tie is declared. -->
